<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
</h:head> 
<body> 
	
	<h:form style="width: 500px; margin: 0 auto;">
		<p:panel header="User Login Form">
		<p:messages/>
		<h:panelGrid columns="2" title="User Login Form">
			<h:outputLabel value="Email :" />
			<p:inputText value="#{loginBean.email}" required="true" label="Email" requiredMessage="Email is required"/>
			
			<h:outputLabel value="Password :" />
			<p:password value="#{loginBean.password}" required="true" label="Password" requiredMessage="Password is required"/>
			
			<p:commandButton value="Login" action="#{loginBean.login}" update="@form"/>
			<p:commandButton value="Reset" type="reset"/>
			
		</h:panelGrid>	
		</p:panel>	
	</h:form>
	
</body> 
</html>
