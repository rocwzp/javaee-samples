<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/publicTemplate.xhtml">

	<ui:define name="bodyContent">
	
	<h:form style="width: 350px; margin: 0 auto;">
		<p:growl autoUpdate="true" severity="info" globalOnly="true"/>
		<p:panel header="User Login Form">
		<p:messages globalOnly="true" severity="error"/>
		<h:panelGrid columns="3" title="User Login Form">
			<h:outputLabel value="Email/UserName :" />
			<p:inputText id="email" value="#{userController.loginId}" required="true" label="Email/UserName" requiredMessage="Email/UserName is required"/>
			<p:message for="email" display="icon"/>
			<h:outputLabel value="Password :" />
			<p:password id="password" value="#{userController.password}" required="true" label="Password" requiredMessage="Password is required"/>
			<p:message for="password" display="icon"/>
			
			<p:commandButton value="Login" action="#{userController.login}" update="@form"/>
			<p:commandButton value="Reset" type="reset"/>
		</h:panelGrid>	
		<br/>
		<h:outputLabel value="New User? " />
		<h:link outcome="registration" value="Register"/>
		</p:panel>	
	</h:form>

</ui:define>

</ui:composition>
