<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/mainLayout.xhtml">

<ui:define name="body">
	
         <h:form >
         	<p:panel header="Shopping Cart">
         		
         		<p><h:link value="Continue Shopping" outcome="home"></h:link></p>
         		<p:dataTable value="#{cartController.shoppingCart.items}" var="item" style="width: 400px;">
         			<p:column headerText="Title">
         				<h:outputText value="#{item.product.name}" /><br/> 
         				<p:graphicImage value="resources/images/book_covers/#{item.product.imageUrl}" width="150px" height="150px;"/><br/>
         			</p:column>
         			<p:column headerText="Quantity">
         				#{item.quantity}
         			</p:column>
         		</p:dataTable>
         	</p:panel>
         </h:form>
         
</ui:define>


</ui:composition>
